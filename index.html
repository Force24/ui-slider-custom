<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI Slider - Custom</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="" class="col-md-10 offset-md-1">
				<div class="row large-gutters">
					<div class="col-lg-6">
						<input type="hidden" name="employees">
						<h5>SIZE OF YOUR TEAM</h5>
						<div class="slider-container">
							<div class="slider">
								<div class="ui-slider-handle custom-handle"></div>
								<span class="min-range">0</span>
								<span class="max-range">100+</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<h5>YOUR ONLINE FOLLOWERS</h5>
						<input type="hidden" name="followers">
						<div class="slider-container">
							<div class="slider-2">
								<div class="ui-slider-handle custom-handle-2"></div>
								<span class="min-range">0</span>
								<span class="max-range">50k+</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6 offset-lg-3">
						<input type="submit" value="calculate your estimated return on investment">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="main.js"></script>
</body>
</html>
